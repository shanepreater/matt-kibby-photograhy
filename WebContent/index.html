<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Title for the page. Remember this is a Single page rich internet app so there is actually only one page. -->
	<title>Matt Kibby Photography</title>

	<!--  Include Twitters bootstrap CSS so that we have some nice defaults. Look at www.getbootstrap.com for more on this. -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<!-- Add our own site specific CSS to the end of the list so we can make use of the more generic styles in our markup. -->
	<link rel="stylesheet" href="css/main.css">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<!-- Look for the ng-XXX attributes. These are markers to let Angular (JS framework) dynamically update parts of the page. -->
<body class="container-fluid"  ng-app="mkp">
	<div id="navigation" navigation-links>
		<!-- Navigation will be put in here. -->
	</div>
	
	<div class="page" ng-view>
		<!-- Content for each view (page but not really as the website is actually only one page which is changed dynamically) -->
	</div>

	<!-- Last we will put in a floating footer which should hang around at the bottom of the visible area. -->
	<footer id="footer">
		<div class="container-fluid">
			<div class="col-md-6">
				<p class="text-left">Copyright &copy; 2015 All rights reserved.</p>
			</div>
			<div class="col-md-6">
				<p class="text-right">Matt Kibby Photography</p>
			</div>
			<p class="text-muted"></p>
		</div>
	</footer>

	<!-- Include any javascript etc here so that it gets loaded after the page content. -->
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="./js/ie10-viewport-bug-workaround.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Main bootstrap javascript to make the various cute actions work. -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-route.js"></script>
	
	<!--  include our javascript files -->
   	<script src="js/mkp.js"></script>
   	<script src="js/mkp-nav.js"></script>
   	<script src="js/mkp-carousel.js"></script>
   	<script src="js/mkp-home.js"></script>
</body>
</html>
